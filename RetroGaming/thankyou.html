<script type="text/javascript">
  window.onload = function(e){

    var pname = parseUrl.searchParams.get("name");
    document.getElementById("name").innerHTML = pname;

    var parseUrl = new URL (window.location.href);
    var subject = parseUrl.searchParams.get("subject");
    document.getElementById("subject").innerHTML = subject;

    var parseUrl = new URL (window.location.href);
    var email = parseUrl.searchParams.get("email");
    document.getElementById("email").innerHTML = email;

    if(pname.value.length < 0){
      window.location.href = "contact.html";
    }
  }
</script>
